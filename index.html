<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors - Game</title>
  </head>
  <body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="container">
      <h2 class="result">Pick your move</h2>
      <div class="image_holder">
        <button class="move rock"><img class="image" src="./images/rock.png" alt="rock" loading="lazy" /></button>
        <button class="move paper"><img class="image" src="./images/paper.png" alt="paper" loading="lazy" /></button>
        <button class="move scissors"><img class="image" src="./images/scissors.png" alt="scissors" loading="lazy" /></button>
      </div>
      <div class="score_board">
        <div>
          <h1 class="user">0</h1>
          <h2>You</h2>
        </div>
        <div>
          <h1 class="computer">0</h1>
          <h2>Computer</h2>
        </div>
      </div>
      <button class="btn restart">Restart</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
